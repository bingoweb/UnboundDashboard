name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore UnboundDashboard/UnboundDashboard.csproj

      - name: Build and Publish (Single-File EXE)
        run: |
          dotnet publish UnboundDashboard/UnboundDashboard.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:Version=${{ github.event.inputs.version }} `
            -o ./publish

      - name: Rename executable with version
        run: |
          $version = "${{ github.event.inputs.version }}"
          Move-Item -Path "./publish/UnboundDashboard.exe" -Destination "./publish/UnboundDashboard-$version-win-x64.exe"

